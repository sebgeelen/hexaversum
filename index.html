<html>
<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./css/css.css" />
  <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" />

	<script type="text/javascript" src="./js/jquery-2.0.3.min.js"></script>

  <script type="text/javascript" src="./js/customLog.js"></script>
  <script type="text/javascript" src="./js/helpers.js"></script>

  <script type="text/javascript" src="./js/hex.js"></script>
  <script type="text/javascript" src="./js/hexboard.js"></script>

  <script type="text/javascript" src="./js/ready.js"></script>

</head>
<body>
  <div id="main-container">
    <!-- starts cells container -->
    <div id="cells-positioner">
    	<div id="cells-container">
        <div class="inner">
        </div>
    	</div>
    </div>
    <!-- end cells container -->
  <button id="add-cells" disabled="disabled">Restart Game (not working)</button>
  <div id="colors">
    <p class="hl1"><span><i class="fa fa-leaf"></i></span><span class="nbr">0</span></p>
    <p class="hl2"><span><i class="fa fa-flash"></i></span><span class="nbr">0</span></p>
    <p class="hl3"><span><i class="fa fa-road"></i></span><span class="nbr">0</span></p>
    <p class="hl4"><span><i class="fa fa-truck"></i></span><span class="nbr">0</span></p>
    <p class="hl5"><span><i class="fa fa-suitcase"></i></span><span class="nbr">0</span></p>
    <p class="hl6"><span><i class="fa fa-cog"></i></span><span class="nbr">0</span></p>
  </div>



  <div id="objects-lib" class="hidden">
    <!-- base hex obj -->
    <div class="hex-c">

      <div class="umap">
        <div class="links">
          <div class="link link-1"></div>
          <div class="link link-2"></div>
          <div class="link link-3"></div>
          <div class="link link-4"></div>
          <div class="link link-5"></div>
          <div class="link link-6"></div>
        </div>
        <div class="planet"></div>
      </div>

      <div class="hex">
        <div class="in1">
          <div class="in2">
            <p>
              <a class="hl hl1"></a>
              <a class="hl hl2"></a>
              <a class="hl hl3"></a>
            </p>
            <p>
              <a class="hl hl4"></a>
              <a class="hl hl5"></a>
              <a class="hl hl6"></a>
            </p>
          </div>
        </div>
      </div>

    </div>
    <!-- base emty row obejct ( contain hexs ) -->
    <div class="row"></div>
    <!-- end of objects library -->
  </div>
</body>
</html>
