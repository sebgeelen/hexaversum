<html>
<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./css/css.css" />
  <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" />

	<script type="text/javascript" src="./js/jquery-2.0.3.min.js"></script>

  <script type="text/javascript" src="./js/customLog.js"></script>
  <script type="text/javascript" src="./js/helpers.js"></script>

  <script type="text/javascript" src="./js/hex.js"></script>
  <script type="text/javascript" src="./js/hexboard.js"></script>

  <script type="text/javascript" src="./js/ready.js"></script>

</head>
<body>
  <menu id="main-menu">
    <div class="info">
      <div class="year-c">Year <span class="year">-</span></div>
      <a id="next-turn" class="board-action" href="#nextTurn">Next Year</a>
    </div>
    <div class="details">
      <div class="resources">
        <p class="res1"><span><i class="fa fa-crosshairs"></i></span><span class="nbr">-</span></p>
        <p class="res2"><span><i class="fa fa-shield"></i></span><span class="nbr">-</span></p>
        <p class="res3"><span><i class="fa fa-usd"></i></span><span class="nbr">-</span></p>
        <p class="res4"><span><i class="fa fa-flash"></i></span><span class="nbr">-</span></p>
        <p class="res5"><span><i class="fa fa-suitcase"></i></span><span class="nbr">-</span></p>
        <p class="res6"><span><i class="fa fa-cutlery"></i></span><span class="nbr">-</span></p>
      </div>
      <div class="owner">
        Planet owned by <span> -- </span>
      </div>
      <div class="misc" >

      </div>
    </div>
  </menu>
  <div id="main-container">
    <!-- starts cells container -->
    <div id="cells-positioner">
    	<div id="cells-container">
        <div class="inner">
        </div>
    	</div>
    </div>
  </div>
  <!-- end cells container -->

  <div id="objects-lib" class="hidden">
    <!-- base hex obj -->
    <div class="hex-c">

      <div class="umap">
        <div class="links">
          <div class="link link-1"></div>
          <div class="link link-2"></div>
          <div class="link link-3"></div>
          <div class="link link-4"></div>
          <div class="link link-5"></div>
          <div class="link link-6"></div>
        </div>
        <div class="planet"></div>
      </div>

      <div class="hex">
        <div class="in1">
          <div class="in2">
          </div>
        </div>
      </div>

    </div>
    <!-- base emty row obejct ( contain hexs ) -->
    <div class="row"></div>
    <!-- end of objects library -->
  </div>
</body>
</html>
